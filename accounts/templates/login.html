{% extends "base.html" %} {% load static from staticfiles %}<link rel="stylesheet" href="{% static 'css/custom.css' %}"> {% load bootstrap_tags %} {% block content %}

<form method="post" action="{% url 'login' %}?next={{ next }}" class="accountform col-sm-8 col-sm-offset-2">
    <fieldset class="form-group">
        <legend>Login</legend>
        {% csrf_token %} {{ user_form | as_bootstrap }}

        <p><a class="login-a" href="{% url 'password_reset' %}">Forgot my password</a></p>

        <button type="submit" class="btn btn-primary btn-primary-green">Login</button>
    </fieldset>
</form>
{% endblock %}
