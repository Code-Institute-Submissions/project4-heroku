{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <form method="post" action="{% url 'login' %}?next={{ next }}" class="accountform">
        <fieldset class="form-group">
            <legend>Login</legend>
            {% csrf_token %}
            {{ user_form | as_bootstrap }}
            
             <p><a class="login-a" href="{% url 'password_reset' %}">Forgot my password</a></p>
             
            <button type="submit" class="btn btn-primary btn-primary-green">Login</button>
        </fieldset>
    </form>
{% endblock %}
